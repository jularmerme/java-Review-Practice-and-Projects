<!doctype html>
<html lang="en" xmlns:th="http://www/thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luv2Code Company HomePage</title>
</head>
<body>

    <h3>Welcome to the Company HomePage</h3><hr>

    <p>Please do not reload the page, wait until all the information is loaded!!!!</p><br>

    <!-- Display username and role -->
    <p>

        User: <span sec:authentication="principal.username" />
        <br><br>

        Role(s): <span sec:authentication="principal.authorities" />

    </p>

    <!-- Add a link to point to /leaders . . . .  this is for the managers -->
    <div sec:authorize="hasRole('MANAGER')" >
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
            (Only for Manager peeps)
        </p>
    </div>

    <!-- Add a link to point to /systems . . . .  this is for the admin -->
    <div sec:authorize="hasRole('ADMIN')" >
        <p>
            <a th:href="@{/systems}">IT Systems Meeting</a>
            (Only for Admin peeps)
        </p>
    </div>

    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}" method="POST" >
        <input type="submit" value="Logout">
    </form>

</body>
</html>
