<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img
              src="../../../assets/images/add.png"
              alt=""
              width="100"
              height="100"
            />
          </div>

          <h1 class="text-center">Register</h1>

          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username: </mat-label>
              <input name="username" placeholder="Enter Username" required />
              <mat-hint>The username must be unique</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password: </mat-label>
              <input
                name="password"
                placeholder="Enter Password"
                type="password"
              />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name: </mat-label>
              <input name="firstname" matInput placeholder="Enter First Name" />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name: </mat-label>
              <input name="lastname" matInput placeholder="Enter Last Name" />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email: </mat-label>
              <input
                name="email"
                matInput
                placeholder="Enter Email"
                type="email"
              />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone: </mat-label>
              <input name="phone" matInput placeholder="Enter Phone" />
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary">Register</button>
              <button
                style="margin-left: 20px"
                mat-raised-button
                color="accent"
              >
                Clean
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
