<mat-toolbar color="primary">
  <a
    [routerLink]="'/'"
    mat-icon-button
    class="example-icon"
    arial-label="Example icon-button with menu icon"
  >
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>Tests Portal</span>
  <span class="example-spacer"></span>
  <a
    [routerLink]="'/login'"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    >Login</a
  >
  <a
    [routerLink]="'/signup'"
    mat-icon-button
    class="example-icon favorite-icon mr20 ml70"
    aria-label="Example icon-button with heart icon"
    >Register</a
  >
  <mat-icon
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="home"
  ></mat-icon>
  <mat-icon
    svgIcon="thumbs-up"
    aria-hidden="false"
    aria-label="Example thumbs up SVG icon"
  ></mat-icon>
</mat-toolbar>
