<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Confirmation</title>
</head>
<body>
<h1>Student Registration Form</h1>
<h3>Student Confirmation</h3>
The Student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}" /> <br>
Country: <span th:text="${student.country}" /> <br>
Favorite Programming Language: <span th:text="${student.favoriteLanguage}" />
Favorite Operating System:
<ul>
    <li th:each="tempSystem : ${student.favoriteSystems}" th:text="${tempSystem}" />
</ul>
</body>
</html>
